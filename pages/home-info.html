<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home Info</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
    <script src="./app.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href='./styles/main.css'>
  </head>
  <body>
    <div class="container">
      <div class="col-lg-10 offset-lg-1">
        <h1>Home Info</h1>
        <p>Please fill out the entire form below</p>
        <form>
          <fieldset>
            <legend>Personal Info</legend>
            <label for="name">Name</label>
            <input type="text" name="name"/>
            <label for="address">Address</label>
            <input type="text" name="address"/>
            <label for="city">City</label>
            <input type="text" name="city"/>
            <label for="zip">Zip</label>
            <input type="text" name="zip"/>
            <label for="phone">Phone Number</label>
            <input type="text" name="phone"/>
            <label for="email">Email</label>
            <input type="text" name="email"/>
          </fieldset>

          <fieldset>
            <legend>Housing Situation</legend>
            <input type="radio" name="homeowner" />
            <label for="homeowner">Homeowner</label>
            <input type="radio" name="parents" />
            <label for="parents">Live with parents</label>
            <input type="radio" name="approval" />
            <label for="approval">Landlord has approved rabbits</label>
            <input type="radio" name="disapproval" />
            <label for="disapproval">Landlord has NOT approved rabbits</label>
          </fieldset>

          <fieldset>
            <legend>If you were to move, locally or out of state/country, would you plan to bring your pets with you?</legend>
            <input type="radio" name="yes" />
            <label for="yes">Yes</label>
            <input type="radio" name="no" />
            <label for="no">No</label>
          </fieldset>

          <fieldset>
            <legend>How will you make your home safe for a rabbit?</legend>
            <label for="safety">I would...</label>
            <textarea name="safety" rows="3" cols="60"></textarea>
          </fieldset>

          
        </form>
      </div>
    </div>
  </body>
</html>
