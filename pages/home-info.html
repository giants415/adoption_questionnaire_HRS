<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home Info</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
    <script src="../app.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href='../styles/home-info.css'>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <h1>Home Info</h1>
          <form>
            <fieldset>
              <legend>Personal Info</legend>
              <label for="name">
                Name
                <input type="text" id="name"/>
              </label>
              <label for="phone">
                Phone
                <input type="text" id="phone" placeholder="(###) ###-####"/>
              </label>
              <label for="email">
                Email
                <input type="text" id="email"/>
              </label>
              <label for="address">
                Address
                <input type="text" id="address"/>
              </label>
              <label for="city">
                City
                <input type="text" id="city"/>
              </label>
              <label for="zip">
                Zip
                <input type="text" id="zip"/>
              </label>
            </fieldset>

            <fieldset>
              <legend>Housing Situation</legend>
              <label for="homeowner">
                <input type="radio" id="homeowner" />
                Homeowner
              </label>
              <label for="parents">
                <input type="radio" id="parents" />
                Live with parents
              </label>
              <label for="approval">
                <input type="radio" id="approval" />
                Landlord has approved rabbits
              </label>
              <label for="disapproval">
                <input type="radio" id="disapproval" />
                Landlord has NOT approved rabbits
              </label>
            </fieldset>

            <fieldset>
              <legend>If you were to move would you bring your pets with you?</legend>
              <label for="yes">
                <input type="radio" id="yes" />
                Yes
              </label>
              <label for="no">
                <input type="radio" id="no" />
                No
              </label>
            </fieldset>

            <fieldset>
              <legend>How will you make your home safe for a rabbit?</legend>
              <textarea name="safety" rows="3" cols="60"></textarea>
            </fieldset>

            <fieldset>
              <legend>People in the home</legend>
              <label for="family">
                Please list every person and their age that lives in your home
                <textarea id="family" rows="3" cols="60"></textarea>
              </label>
              <label for="caregiver">
                Which person will be the primary caregiver for the rabbit?
                <input type="text" name="caregiver" id="caregiver" />
              </label>
            </fieldset>

            <fieldset>
              <legend>Pets in the home</legend>
              <label for="pets">
                Please list all pets that would live in the house with your rabbit
                <textarea id="pets" rows="3" cols="60"></textarea>
              </label>
            </fieldset>
          </form>
        </div>
        <div class="col">
          <a href="./rabbit-xp.html">Submit and Continue</a>
        </div>
      </div>
    </div>
  </body>
</html>
