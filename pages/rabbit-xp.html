<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Rabbit Experience</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
    <script src="../app.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href='./styles/main.css'>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 offset-lg-1">
          <h1>Rabbit Experience</h1>

          <form>
            <fieldset>
              <legend>Have you owned a rabbit before?</legend>
              <input type="radio" name="first">
              <label for="first">First Time</label>
              <input type="radio" name="previously">
              <label for="previously">Previously owned rabbit(s)</label>
              <input type="radio" name="currently">
              <label for="currently">Currently own rabbit(s)</label>
              <label for="prev">If you previously owned rabbits, let us know how long you owned them and what happened with them.</label>
              <textarea name="prev" rows="8" cols="80"></textarea>
              <br />
              <label for="bond">Do you plan to bond your rabbits?</label>
              <input type="radio" name="yes">
              <label for="yes">Yes</label>
              <input type="radio" name="no">
              <label for="no">No</label>
              <br />
              <label for="keep">Would you keep your new rabbit if you're unable to bond them?</label>
              <input type="text" name="keep">
              <br />
              <label for="fixed">Are your rabbits spayed/neutered?</label>
              <input type="text" name="fixed">
            </fieldset>

            <fieldset>
              <legend>Will your rabbit live...</legend>
              <input type="radio" name="inside">
              <label for="inside">Inside your home</label>
              <input type="radio" name="outside">
              <label for="outside">Outside your home</label>
              <input type="radio" name="both">
              <label for="both">Inside and outside</label>
            </fieldset>

            <fieldset>
              <legend>Where will your rabbit's primary enclosure be?</legend>
              <input type="text" name="enclosure" placeholder="living room, bedroom, garage, etc.">
            </fieldset>

            <fieldset>
              <legend>What type of enclosue will the rabbit have?</legend>
              <input type="radio" name="cage">
              <label for="cage">In a cage</label>
              <input type="radio" name="room">
              <label for="room">Rabbit will have their own room</label>
              <input type="radio" name="free">
              <label for="free">Rabbit will be free in the house</label>
              <textarea name="enclousre-description" rows="3" cols="30"></textarea>
            </fieldset>

            <fieldset>
              <legend>How many hours per day will your rabbit get out of cage playtime?</legend>
              <input type="radio" name="low">
              <label for="low">1-2 hours</label>
              <input type="radio" name="medium">
              <label for="medium">2-4 hours</label>
              <input type="radio" name="high">
              <label for="high">4+ hours</label>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
